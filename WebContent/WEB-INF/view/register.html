<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
<form class="form-narrow form-horizontal" method="post" th:action="@{/register}" th:object="${user}" th:fragment="user">
  
    <fieldset>
        <legend>Please Sign Up</legend>
    
            <label for="fname" class="col-lg-2 control-label">First Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="fname" placeholder="fname" th:field="*{fname}" />
            </div>
            <label for="lname" class="col-lg-2 control-label">Last Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="lname" placeholder="lname" th:field="*{lname}"/>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
      
    </fieldset>
</form>
</div>
</body>
</html>
