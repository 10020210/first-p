
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Framework Guru</title>
</head>
<body>
<div class="container">
 
    <h2>Profile Details</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/ProfileEdit}" method="post">
            <input type="hidden" th:field="*{userId}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">MiddleName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lname}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">MobileNumber:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mobilenumber}"/>
                </div>
            </div>
            
               <div class="form-group">
                <label class="col-sm-2 control-label">Full Name On Card:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fullnameOnCard}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
 
</body>
</html>
